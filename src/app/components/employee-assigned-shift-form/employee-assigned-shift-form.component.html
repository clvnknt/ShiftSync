<h2>{{ isEditMode ? 'Edit Assigned Shift' : 'Add Assigned Shift' }}</h2>
<form [formGroup]="assignedShiftForm" (ngSubmit)="onSubmit()">
  <label for="employee_record_id">Employee</label>
  <input id="employee_record_id" formControlName="employee_record_id" type="text">
  <div *ngIf="assignedShiftForm.controls['employee_record_id'].invalid && assignedShiftForm.controls['employee_record_id'].touched">
    Employee is required.
  </div>

  <label for="shift_schedule_id">Shift Schedule</label>
  <input id="shift_schedule_id" formControlName="shift_schedule_id" type="text">
  <div *ngIf="assignedShiftForm.controls['shift_schedule_id'].invalid && assignedShiftForm.controls['shift_schedule_id'].touched">
    Shift Schedule is required.
  </div>

  <label for="is_active">Active</label>
  <input id="is_active" formControlName="is_active" type="checkbox">

  <button type="submit" [disabled]="assignedShiftForm.invalid">{{ isEditMode ? 'Update' : 'Add' }}</button>
</form>
