<div class="container mt-5">
    <h2>Roles</h2>
    <ng-container *ngIf="currentUser; else loggedOut">
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" (click)="addRole()">Add Role</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Department</th>
              <th>Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles">
              <td>{{ role.id }}</td>
              <td>{{ role.department?.department_name }}</td> 
              <td>{{ role.role_name }}</td>
              <td>{{ role.role_description }}</td>
              <td>
                <button class="btn btn-sm btn-info" (click)="viewRole(role.id)">View</button>
                <button class="btn btn-sm btn-warning" (click)="editRole(role.id)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteRole(role.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
    <ng-template #loggedOut>
      <p>User is logged out.</p>
    </ng-template>
  </div>
