<div class="container mt-5">
    <h2 *ngIf="isEdit">Edit Role</h2>
    <h2 *ngIf="!isEdit">Add Role</h2>
    <form (ngSubmit)="saveRole()">
      <div class="mb-3">
        <label for="departmentId" class="form-label">Department</label>
        <select class="form-control" id="departmentId" [(ngModel)]="role.department_id" name="department_id" required>
          <option *ngFor="let department of departments" [value]="department.id">
            {{ department.id }} - {{ department.department_name }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="roleName" class="form-label">Name</label>
        <input type="text" class="form-control" id="roleName" [(ngModel)]="role.role_name" name="role_name" required />
      </div>
      <div class="mb-3">
        <label for="roleDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="roleDescription" [(ngModel)]="role.role_description" name="role_description" />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
