<div class="container mt-5">
    <h2 *ngIf="isEdit">Edit Employee Record</h2>
    <h2 *ngIf="!isEdit">Add Employee Record</h2>
    <form (ngSubmit)="saveEmployeeRecord()">
      <!-- Add the fields for employee records -->
      <!-- Add dropdowns for departments and roles -->
      <div class="mb-3">
        <label for="departmentId" class="form-label">Department</label>
        <select class="form-control" id="departmentId" [(ngModel)]="employeeRecord.department_id" name="department_id" required>
          <option *ngFor="let department of departments" [value]="department.id">
            {{ department.department_name }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="roleId" class="form-label">Role</label>
        <select class="form-control" id="roleId" [(ngModel)]="employeeRecord.role_id" name="role_id" required>
          <option *ngFor="let role of roles" [value]="role.id">
            {{ role.role_name }}
          </option>
        </select>
      </div>
      <!-- Add other fields -->
      <div class="mb-3">
        <label for="employeeFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="employeeFirstName" [(ngModel)]="employeeRecord.employee_first_name" name="employee_first_name" required />
      </div>
      <div class="mb-3">
        <label for="employeeMiddleName" class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="employeeMiddleName" [(ngModel)]="employeeRecord.employee_middle_name" name="employee_middle_name" />
      </div>
      <div class="mb-3">
        <label for="employeeLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="employeeLastName" [(ngModel)]="employeeRecord.employee_last_name" name="employee_last_name" required />
      </div>
      <!-- Add other fields as needed -->
      <!-- Add submit button -->
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
